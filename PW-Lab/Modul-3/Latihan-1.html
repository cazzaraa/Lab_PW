<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Diri</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { background-color: #f4f4f4; padding: 20px; border-radius: 8px; max-width: 500px; margin-bottom: 30px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"], select, textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"] { margin-right: 5px; }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #45a049; }
        .output-box {
            background-color: #e0f7fa;
            border: 1px solid #b2ebf2;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
        }
        .output-box p { margin: 5px 0; }
        .output-box strong { display: inline-block; width: 120px; }
    </style>
</head>
<body>

    <h1>Form Data Diri Mahasiswa/Siswa</h1>

    <form id="dataForm">
        <label for="nim">NIM:</label>
        <input type="text" id="nim" name="nim" required>

        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>

        <label>Jenis Kelamin:</label>
        <input type="radio" id="laki" name="jenisKelamin" value="Laki-laki" required>
        <label for="laki">Laki-laki</label>
        <input type="radio" id="perempuan" name="jenisKelamin" value="Perempuan">
        <label for="perempuan">Perempuan</label><br><br>

        <label for="agama">Agama:</label>
        <select id="agama" name="agama" required>
            <option value="">-- Pilih Agama --</option>
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Katolik">Katolik</option>
            <option value="Hindu">Hindu</option>
            <option value="Buddha">Buddha</option>
            <option value="Konghucu">Konghucu</option>
        </select>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" required>

        <label for="jurusan">Jurusan:</label>
        <input type="text" id="jurusan" name="jurusan" required>

        <label for="komentar">Komentar:</label>
        <textarea id="komentar" name="komentar" rows="4"></textarea>

        <button type="submit">KIRIM</button>
    </form>

    <h2>Output Data Diri</h2>
    <div id="output" class="output-box" style="display:none;">
        <p><strong>NIM:</strong> <span id="outNim"></span></p>
        <p><strong>Nama:</strong> <span id="outNama"></span></p>
        <p><strong>Jenis Kelamin:</strong> <span id="outJenisKelamin"></span></p>
        <p><strong>Agama:</strong> <span id="outAgama"></span></p>
        <p><strong>Status:</strong> <span id="outStatus"></span></p>
        <p><strong>Jurusan:</strong> <span id="outJurusan"></span></p>
        <p><strong>Komentar:</strong> <span id="outKomentar"></span></p>
    </div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nim = document.getElementById('nim').value;
            const nama = document.getElementById('nama').value;
            const jenisKelamin = document.querySelector('input[name="jenisKelamin"]:checked').value;
            const agama = document.getElementById('agama').value;
            const status = document.getElementById('status').value;
            const jurusan = document.getElementById('jurusan').value;
            const komentar = document.getElementById('komentar').value;

            document.getElementById('outNim').textContent = nim;
            document.getElementById('outNama').textContent = nama;
            document.getElementById('outJenisKelamin').textContent = jenisKelamin;
            document.getElementById('outAgama').textContent = agama;
            document.getElementById('outStatus').textContent = status;
            document.getElementById('outJurusan').textContent = jurusan;
            document.getElementById('outKomentar').textContent = komentar;

            document.getElementById('output').style.display = 'block';
        });
    </script>

</body>
</html>
